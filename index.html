<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App- G10</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/assets/icon.png" type="image/png">

 
 </head>
<body class="d-flex align-items-center justify-content-center">

  <div class="container" style="max-width: 420px;">

    <!-- Pantalla de Inicio -->
    <div id="pantalla-inicio" class="card tarjeta text-center">
      <h2 class="mb-3">¡Bienvenido al <br><strong>Cuestionario</strong></h2>
      <p class="mb-4">Elige un tema para comenzar.</p>
      <button class="btn btn-opcion w-100" onclick="iniciarCuestionario('html')">HTML</button>
      <button class="btn btn-opcion w-100" onclick="iniciarCuestionario('css')">CSS</button>
      <button class="btn btn-opcion w-100" onclick="iniciarCuestionario('js')">JavaScript</button>
      <button class="btn btn-opcion w-100" onclick="iniciarCuestionario('accesibilidad')">Accesibilidad</button>
    </div>

    <!-- Pantalla de Preguntas -->
    <div id="pantalla-pregunta" class="card tarjeta text-center hidden">
      <h5 id="categoria" class="mb-3"></h5>
      <p id="texto-pregunta" class="mb-4"></p>
      <div id="contenedor-opciones"></div>
      <button class="btn btn-primary w-100 mt-3" onclick="siguientePregunta()">Responder</button>
    </div>

    <!-- Pantalla de Resultado -->
    <div id="pantalla-resultado" class="card tarjeta text-center hidden">
      <h4 class="mb-2">Cuestionario finalizado</h4>
      <p class="mb-3">Tu puntuación fue:</p>
      <h1><span id="puntuacion">0</span> <small>de 10</small></h1>
      <button class="btn btn-primary w-100 mt-3" onclick="reiniciar()">Volver al inicio</button>
    </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
